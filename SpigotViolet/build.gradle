plugins {
    id "com.jfrog.bintray" version "1.8.0"
}

group rootProject.group
version rootProject.version

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven {
        name = 'spigot'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

dependencies {
    shade rootProject
    compile 'com.google.code.findbugs:jsr305:3.0.2'
    compile 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    testCompile 'junit:junit:4.12'
}
jar {
    configurations.shade.copyRecursive().setTransitive(false).each {
        artifact -> from(zipTree(artifact))
    }
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'org.soraworld'
            artifactId = 'violet-spigot'
            version = project.version
            artifact sourcesJar
            artifact javadocJar
        }
    }
}

bintray {
    key = BINTRAY_KEY
    user = BINTRAY_USER
    publications = ['mavenJava']
    pkg {
        repo = 'Minecraft'
        name = 'Violet'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/Himmelt/Violet.git'
        publicDownloadNumbers = true
        version {
            name = project.version
            desc = 'Violet Plugin Library.'
            released = new Date()
        }
    }
}
