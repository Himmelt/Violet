buildscript {
    ext.kotlin_version = '1.2.30'
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "com.jfrog.bintray" version "1.8.0"
}

apply plugin: 'java'
apply plugin: 'kotlin'

group = 'org.soraworld.violet'
version = '1.7.10-1.2.0'
archivesBaseName = "Violet"

bintray {
    user = 'bintray_user'
    key = 'bintray_api_key'
}

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

repositories {
    jcenter()
    maven {
        name = 'spigot'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

configurations {
    shade
    compile.extendsFrom(shade)
}

dependencies {
    compile 'org.spigotmc:spigot-api:1.8-R0.1-SNAPSHOT'
    compile files('lib/spigot-1.7.10.jar')
    shade "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

jar {
    configurations.shade.copyRecursive().setTransitive(false).each {
        artifact -> from(zipTree(artifact))
    }
    includeEmptyDirs = false
    exclude 'org/yaml/snakeyaml'
}
