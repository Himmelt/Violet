plugins {
    id "com.jfrog.bintray" version "1.8.0"
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

group = 'org.soraworld.violet'
version = '2.1.0'
archivesBaseName = 'Violet'

sourceCompatibility = targetCompatibility = 1.8
compileJava {
    sourceCompatibility = targetCompatibility = 1.8
}

repositories {
    jcenter()
    maven {
        name = 'spigot'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

configurations {
    shade
    compile.extendsFrom(shade)
}

dependencies {
    shade project(':Hocon')
    compile 'com.google.code.findbugs:jsr305:3.0.2'
    compile 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    testCompile 'junit:junit:4.12'
}

jar {
    configurations.shade.copyRecursive().setTransitive(false).each {
        artifact -> from(zipTree(artifact))
    }
}

publishing {
    publications {
        VioletMaven(MavenPublication) {
            from components.java
            groupId = 'org.soraworld'
            artifactId = 'violet'
            version = project.version
        }
    }
}

bintray {
    key = BINTRAY_KEY
    user = BINTRAY_USER
    publications = ['VioletMaven']
    pkg {
        repo = 'Minecraft'
        name = 'Violet'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/Himmelt/Violet.git'
        publicDownloadNumbers = true
        version {
            name = project.version
            desc = 'Violet Plugin Library.'
            released = new Date()
        }
    }
}
