subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    sourceCompatibility = targetCompatibility = 1.8
    repositories {
        jcenter()
        maven {
            url "https://dl.bintray.com/himmelt/Minecraft"
        }
    }
    configurations {
        shade
        compile.extendsFrom(shade)
    }
    dependencies {
        shade 'org.soraworld:hocon:1.0.3'
        testCompile 'junit:junit:4.12'
    }
    task sourcesJar(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allJava
    }
    javadoc {
        options.encoding = 'UTF-8'
        options.locale = 'en'
    }
    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }
    artifacts {
        archives jar
        archives javadocJar
        archives sourcesJar
    }
}

apply plugin: 'java'

group = 'org.soraworld'
version = '2.2.0'

sourceCompatibility = targetCompatibility = 1.8

configurations {
    shade
    compile.extendsFrom(shade)
}

repositories {
    jcenter()
    maven {
        url "https://dl.bintray.com/himmelt/Minecraft"
    }
}

dependencies {
    shade 'org.soraworld:hocon:1.0.3'
    compile 'com.google.code.findbugs:jsr305:3.0.2'
    testCompile 'junit:junit:4.12'
}

jar {
    configurations.shade.copyRecursive().setTransitive(false).each {
        artifact -> from(zipTree(artifact))
    }
}
