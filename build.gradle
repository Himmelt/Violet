plugins {
    id "com.jfrog.bintray" version "1.8.0"
    id 'org.spongepowered.plugin' version '0.8.1'
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

group = 'org.soraworld.violet'
version = '2.0.0'
archivesBaseName = "Violet"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

repositories {
    jcenter()
    maven {
        name = 'spigot'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

configurations {
    shade
    compile.extendsFrom(shade)
}

dependencies {
    compile 'com.typesafe:config:1.3.1'
    compile 'org.spigotmc:spigot-api:1.8-R0.1-SNAPSHOT'
    compile 'org.spongepowered:spongeapi:7.1.0-SNAPSHOT'
}

publishing {
    publications {
        VioletMaven(MavenPublication) {
            from components.java
            groupId = 'org.soraworld'
            artifactId = 'violet'
            version = project.version
        }
    }
}

bintray {
    key = BINTRAY_KEY
    user = BINTRAY_USER
    publications = ['VioletMaven']
    pkg {
        repo = 'Minecraft'
        name = 'Violet'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/Himmelt/Violet.git'
        publicDownloadNumbers = true
        version {
            name = project.version
            desc = 'Spigot/Bukkit/Sponge Violet Plugin Library.'
            released = new Date()
        }
    }
}
